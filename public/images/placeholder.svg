<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#placeholderGradient)"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="placeholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0F0F0F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- LECO Logo -->
  <g transform="translate(400, 300)">
    <!-- 外圈 -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#8B00FF" stroke-width="1" opacity="0.5"/>
    
    <!-- LECO 文字 -->
    <text x="0" y="10" text-anchor="middle" fill="#808080" font-family="Arial, sans-serif" font-size="24" font-weight="bold">LECO</text>
    <text x="0" y="35" text-anchor="middle" fill="#606060" font-family="Arial, sans-serif" font-size="12">LOADING...</text>
    
    <!-- 装饰点 -->
    <circle cx="-40" cy="-20" r="3" fill="#00E5FF" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="-20" r="3" fill="#8B00FF" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="0" cy="50" r="3" fill="#FF6B00" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- 边框 */
  <rect x="10" y="10" width="780" height="580" fill="none" stroke="#333333" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
</svg>
