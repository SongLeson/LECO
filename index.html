        @keyframes pulse {

    <!-- Next.js App Root -->

    <!-- Critical JavaScript -->
    <script>
        // Performance monitoring
        if ('performance' in window && 'mark' in performance) {
            performance.mark('page-start');
        }
        
        // Hide loading screen when Next.js loads
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const staticHero = document.getElementById('static-hero');
            const nextRoot = document.getElementById('__next');
            
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
            
            if (staticHero) {
                staticHero.style.display = 'none';
            }
            
            if (nextRoot) {
                nextRoot.classList.add('loaded');
            }
            
            if ('performance' in window && 'mark' in performance) {
                performance.mark('page-interactive');
            }
        }
        
        // Wait for Next.js to load
        if (typeof window !== 'undefined') {
            window.addEventListener('load', () => {
                // Give Next.js a moment to hydrate
                setTimeout(hideLoadingScreen, 1000);
            });
            
            // Fallback timeout
            setTimeout(hideLoadingScreen, 5000);
        }
        
        // Preload critical resources
        function preloadResources() {
            const resources = [
                { href: '/videos/hero-bg.mp4', as: 'video' },
                { href: '/images/hero-bg.jpg', as: 'image' },
                { href: '/images/logo.png', as: 'image' }
            ];
            
            resources.forEach(resource => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.href = resource.href;
                link.as = resource.as;
                document.head.appendChild(link);
            });
        }
        
        // Initialize preloading
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', preloadResources);
        } else {
            preloadResources();
        }
        
        // Service Worker registration (for PWA)
        if ('serviceWorker' in navigator && 'production' === 'production') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Basic analytics (replace with your analytics code)
        function trackPageView() {
            if (typeof gtag !== 'undefined') {
                gtag('config', 'GA_MEASUREMENT_ID', {
                    page_title: document.title,
                    page_location: window.location.href
                });
            }
        }
        
        // Track page view when loaded
        window.addEventListener('load', trackPageView);
    </script>
